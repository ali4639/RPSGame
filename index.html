<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title> <!-- rock, paper, scissors -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <p class="gameTitle">بازی سنگ ، کاغذ ، قیچی</p>
    <div class="container">
        <div class="gameContainer">
            <div class="cover">
                <div class="msg"></div>
                <div class="restart">شروع مجدد</div>
            </div>
            <div class="gamerHand"></div>
            <div class="machineHand"></div>  
        </div>
        <div class="selection">
            <div class="rock"></div>
            <div class="scissors"></div>
            <div class="paper"></div>
        </div>
        <div class="scores">
            <span class="you">امتیاز شما : </span>
            <span class="yourScore">0</span>
            <span class="system">امتیاز سیستم : </span>
            <span class="systemScore">0</span>
            <span class="newGame">بازی جدید</span>
        </div>
    </div>

</body>
</html>
